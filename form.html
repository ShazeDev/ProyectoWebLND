<!DOCTYPE html>
<html lang="en">
<head>

</head>

                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Enviar Formulario">

                    </td>
                </tr>
            </table>
            </div>
    </form>
    <div id="lista">
        <ul>
            <li>Podrás iniciar sesión próximamente con el lanzamiento oficial.</li>

            <li>GG EZ.</li>
          </ul>
    </div>
</div>
